name: deploy tsoobame
on:
  push:
    branch:
      - main
    paths:
      - "tsoobame/**"
defaults:
  run:
    working-directory: tsoobame

jobs:
  cancel-runs:
    runs-on: ubuntu-latest
    steps:
      - uses: n1hility/cancel-previous-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Yarn Install
        run: yarn
      - name: Build
        run: yarn run build
      - name: Export
        run: yarn run export
